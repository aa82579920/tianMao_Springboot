<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="/tianmao/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/tianmao/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="/tianmao/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<script src="/tianmao/js/vue/2.5.16/vue.min.js"></script>
<script src="/tianmao/js/axios/0.17.1/axios.min.js"></script>
<script src="/tianmao/js/moment/2.22.2/moment.js"></script> <!-- vue.js 格式化日期用的 -->
<link href="/tianmao/css/back/style.css" rel="stylesheet">

<script>
    //判断是否为空
    function checkEmpty(value,text){

        if(null==value || value.length==0){
            alert(text+ "不能为空");
            return false;
        }
        return true;
    }

    //获取地址栏参数的函数
    function getUrlParms(para){
        var search=location.search; //页面URL的查询部分字符串
        var arrPara=new Array(); //参数数组。数组单项为包含参数名和参数值的字符串，如“para=value”
        var arrVal=new Array(); //参数值数组。用于存储查找到的参数值

        if(search!=""){
            var index=0;
            search=search.substr(1); //去除开头的“?”
            arrPara=search.split("&");

            for(i in arrPara){
                var paraPre=para+"="; //参数前缀。即参数名+“=”，如“para=”
                if(arrPara[i].indexOf(paraPre)==0&& paraPre.length<arrPara[i].length){
                    arrVal[index]=decodeURI(arrPara[i].substr(paraPre.length)); //顺带URI解码避免出现乱码
                    index++;
                }
            }
        }

        if(arrVal.length==1){
            return arrVal[0];
        }else if(arrVal.length==0){
            return null;
        }else{
            return arrVal;
        }
    }

    //判断是否数字 (小数和整数)
    function checkNumber(value, text){

        if(value.length==0){
            alert(text+ "不能为空");
            return false;
        }
        if(isNaN(value)){
            alert(text+ "必须是数字");
            return false;
        }
        return true;
    }
    //判断是否整数
    function checkInt(value, text){

        if(value.length==0){
            alert(text+ "不能为空");
            return false;
        }
        if(parseInt(value)!=value){
            alert(text+ "必须是整数");
            return false;
        }
        return true;
    }

    //确实是否要删除
    function checkDeleteLink(){
        var confirmDelete = confirm("确认要删除");
        if(confirmDelete)
            return true;
        return false;
    }
    //跳转函数
    function jump(page,vue){
        if('first'== page && !vue.pagination.isFirstPage)
            vue.list(0);

        else if('pre'== page &&	vue.pagination.hasPreviousPage )
            vue.list(vue.pagination.pageNum-1);

        else if('next'== page && vue.pagination.hasNext)
            vue.list(vue.pagination.pageNum+1);

        else if('last'== page && !vue.pagination.isLastPage)
            vue.list(vue.pagination.pages-1);
    }
    //跳转函数
    function jumpByNumber(start,vue){
        if(start!=vue.pagination.pageNum)
            vue.list(start);
    }
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>订单管理</title>
</head>
<body>
<div th:replace="../templates/admin/adminNavigator::html" ></div>
<script>
    $(function(){

        var data4Vue = {
            uri:'orders',
            beans: [],
            pagination:{}
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list:function(start){
                    var url =  this.uri+ "?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.list;
                        console.log(vue.beans)
                    });
                },
                showOrderItems: function(order){
                    var id = order.id;
                    console.log(id)
                    $("#orderItemsTR"+id).show();
                },
                // 跳转
                jump: function (page) {
                    console.log('jump'+page)
                    if('first'== page && !vue.pagination.isFirstPage)
                        vue.list(1);

                    else if('pre'== page &&	vue.pagination.hasPreviousPage )
                        vue.list(vue.pagination.prePage);

                    else if('next'== page && vue.pagination.hasNextPage)
                        vue.list(vue.pagination.nextPage);

                    else if('last'== page && !vue.pagination.isLastPage)
                        vue.list(vue.pagination.pages);

                },
                jumpByNumber: function (start) {
                    if(start!=vue.pagination.pageNum)
                        vue.list(start);
                },
                deliveryOrder:function(order,e){
                    var url =  "deliveryOrder/"+order.id;
                    axios.put(url).then(function(response) {
                        $(e.target).hide();
                    });
                }
            }
        });

        Vue.filter('formatDateFilter', function (value, formatString) {
            if(null==value)
                return "";
            formatString = formatString || 'YYYY-MM-DD HH:mm:ss';
            return moment(value).format(formatString);
        });
    });

</script>

<div id="workingArea" >
    <h1 class="label label-info" >订单管理</h1>
    <br>
    <br>

    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>状态</th>
                <th>金额</th>
                <th width="100px">商品数量</th>
                <th width="100px">买家名称</th>
                <th>创建时间</th>
                <th>支付时间</th>
                <th>发货时间</th>
                <th>确认收货时间</th>
                <th width="120px">操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- 在业务上需要一个订单数据产生两行 tr, 此时就不能在 tr上进行 v-for, 而需要用 template 标签 -->
            <template v-for="bean in beans ">
                <tr >
                    <td>
                        {{bean.statusDesc}}
                    </td>
                    <td>
                        {{bean.total}}
                    </td>
                    <td>
                        {{bean.totalNumber}}
                    </td>
                    <td>
                        {{bean.user.name}}
                    </td>
                    <td>
                        {{bean.createDate | formatDateFilter}}
                    </td>
                    <td>
                        {{bean.payDate | formatDateFilter}}
                    </td>
                    <td>
                        {{bean.deliveryDate | formatDateFilter}}
                    </td>
                    <td>
                        {{bean.confirmDate | formatDateFilter}}
                    </td>
                    <td>
                        <button @click="showOrderItems(bean)" class="orderPageCheckOrderItems btn btn-primary btn-xs">查看详情</button>

                        <button v-if="bean.status=='waitDelivery'" @click="deliveryOrder(bean,$event)" class="btn btn-primary btn-xs">发货</button>
                    </td>
                </tr>
                <tr class="orderPageOrderItemTR"  :id="'orderItemsTR'+bean.id">
                    <td colspan="10" align="center">

                        <div  class="orderPageOrderItem">
                            <table width="800px" align="center" class="orderPageOrderItemTable">
                                <tr v-for="orderItem in bean.orderItems">
                                    <td align="left">
                                    </td>

                                    <td>
                                        <a :href="'product?product.id='+orderItem.product.id">
                                            <span>{{orderItem.product.name}}</span>
                                        </a>
                                    </td>
                                    <td align="right">

                                        <span class="text-muted">{{orderItem.number}}个</span>
                                    </td>
                                    <td align="right">

                                        <span class="text-muted">单价：￥{{orderItem.product.promotePrice}}</span>
                                    </td>

                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>

    <div class="pageDiv" th:fragment="html">
        <nav>
            <ul class="pagination">
                <li :class="{ disabled: pagination.isFirstPage }">
                    <a  href="#nowhere" @click="jump('first')">«</a>
                </li>
                <li :class="{ disabled: !pagination.hasPreviousPage }">
                    <a  href="#nowhere" @click="jump('pre')">‹</a>
                </li>

                <li  v-for="i in pagination.navigatepageNums">
                    <a href="#nowhere" @click="jumpByNumber(i)" >
                        {{i}}
                    </a>
                </li>

                <li :class="{ disabled: !pagination.hasNextPage }">
                    <a  href="#nowhere" @click="jump('next')">›</a>
                </li>
                <li :class="{ disabled: pagination.isLastPage }">
                    <a  href="#nowhere" @click="jump('last')">»</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<div th:replace="../templates/admin/adminFooter::html" ></div>
</body>
</html>
