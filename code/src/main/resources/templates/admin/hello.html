<html xmlns:th="http://www.thymeleaf.org">v
<script src="/tianmao/js/vue/2.5.16/vue.min.js"></script>
<style>
    table tr td{
        border:1px solid gray;
    }
    table{
        border-collapse:collapse;
        width:300px;
    }
    tr.firstLine{
        background-color: lightGray;
    }
</style>
<div th:replace="../templates/admin/adminNavigator::navigator"></div>
<div id="div1">

    <table align="center" >
        <tr class="firstLine">
            <td>name</td>
            <td>hp</td>
        </tr>

        <tr v-for="hero in heros">
            <td>{{hero.name}}</td>
            <td>{{hero.hp}}</td>
        </tr>

    </table>

</div>

<script>

    var data = [
        {name:"盖伦",hp:341},
        {name:"提莫",hp:225},
        {name:"安妮",hp:427},
        {name:"死歌",hp:893}
    ];
    new Vue({
        el: '#div1',
        data:	{
            heros:data
        }
    })

</script>
